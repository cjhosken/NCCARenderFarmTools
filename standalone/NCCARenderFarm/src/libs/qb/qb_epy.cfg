#===============================================================================
# An instruction file for epydoc to build the documentation for the qb module
#
#  $Revision: #1 $
#  $Change: 22715 $
#
# it expects to be run from the directory _beside_ the qb package directory
#
#  example usage: epydoc-2.5 -vv --config qb/qb_epy.cfg --simple-term
#===============================================================================
[epydoc]

modules: qb/__init__.py
output: html
target: API_Python_Html
name: Qube Python API
url: http://www.pipelinefx.com
link: <a href="http://docs.pipelinefx.com">PipelineFX Documentation"</a>
frames: yes
introspect: yes
#graph: classtree
#dotpath: /usr/local/bin/dot
dotpath: null
private: yes

